            margin: 0;

            max-width: 900px;

            box-sizing: border-box;

            margin-top: 0;
        }

            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
        }

        .controls button {
            font-family: 'Chewy', cursive;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 12px; /* Rounded borders */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #555; /* Darker shade of black on hover */
        }

        /* Hide the button if not needed */
        .hidden {
            display: none;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonData = document.getElementById('json-data').textContent;
            const data = JSON.parse(jsonData);
            const topics = data.Week5.Content;
            let currentIndex = 0;

            const questionElement = document.getElementById('question');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            function displayQuestion(index) {
                if (index >= 0 && index < topics.length) {
                    const topic = topics[index];
                    const questionText = topic.questions.map((q, i) => `${i + 1}. ${q}`).join('<br>');
                    questionElement.innerHTML = `<strong>${topic.title}</strong><br><br>${questionText}`;
                }
            }

            function updateButtons() {
                prevBtn.classList.toggle('hidden', currentIndex === 0);
                nextBtn.classList.toggle('hidden', currentIndex === topics.length - 1);
            }

            prevBtn.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    displayQuestion(currentIndex);
                    updateButtons();
                }
            });

            nextBtn.addEventListener('click', function() {
                if (currentIndex < topics.length - 1) {
                    currentIndex++;
                    displayQuestion(currentIndex);
                    updateButtons();
                }
            });

            displayQuestion(currentIndex);
            updateButtons();
        });
    </script>
