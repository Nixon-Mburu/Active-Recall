    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const week = 'Week 3';
        let currentQuestionIndex = 0;
        let questions = [];

        // Get JSON data from the script tag
        const jsonData = JSON.parse(document.getElementById('json-data').textContent);

        // Collect all the questions from all topics into a single array
        const weekContent = jsonData.topics;
        if (weekContent) {
            weekContent.forEach(topic => {
                topic.questions.forEach(question => {
                    questions.push({
                        topicTitle: topic.title,
                        questionText: question
                    });
                });
            });
            displayQuestion();
        } else {
            document.getElementById('question').innerHTML = '<p>No content available for this week.</p>';
        }

        // Function to display a question
        function displayQuestion() {
            const questionDiv = document.getElementById('question');
            if (questions.length > 0) {
                const currentQuestion = questions[currentQuestionIndex];
                questionDiv.innerHTML = `
                    <h2>${currentQuestion.topicTitle}</h2>
                    <p class="question"><strong>Q:</strong> ${currentQuestion.questionText}</p>
                `;
                updateButtons();
            }
        }

        // Update button states based on the current question
        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Hide "Previous" button if at the start
            if (currentQuestionIndex === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }

            // Change "Next" button text if at the end
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.innerHTML = "Finish";
            } else {
                nextBtn.innerHTML = "Next";
            }
        }

        // Event listeners for buttons
        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });
    });
    </script>
