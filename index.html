<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Selection</title>
    <link rel="stylesheet" href="term.css"> <!-- Absolute path updated -->
</head>
<body>
    <header>
        <h1>Choose Your Term</h1>
    </header>
    <main>
        <section class="term-selection">
            <div class="term-card" onclick="selectTerm('FS2024')">FS2024</div>
            <div class="term-card" onclick="selectTerm('SS2025')">SS2025</div>
            <div class="term-card" onclick="selectTerm('US2025')">US2025</div>
            <div class="term-card" onclick="selectTerm('FS2025')">FS2025</div>
        </section>
    </main>
    <script>
        function selectTerm(term) {
            window.location.href = `/Courses%20Folder/courses.html?term=${term}`; <!-- Absolute path updated -->
        }
    </script>
</body>
</html>
