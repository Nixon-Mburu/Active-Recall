<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 - APT3080 Management Information Systems</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chewy&display=swap">
    <style>
        body {
            font-family: 'Chewy', cursive;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
            box-sizing: border-box;
        }

        header {
            background-color: #fff;
            color: #000;
            padding: 10px;
            margin-bottom: 0;
            font-size: 1.3em;
            box-sizing: border-box;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the start to reduce space */
            height: calc(100vh - 70px); /* Adjust height to fit better */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 900px;
            height: auto; /* Allow height to adjust based on content */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: left;
            box-sizing: border-box;
            margin-top: 20px; /* Add margin to push up */
        }

        .content-card h2 {
            font-size: 1.5em;
            margin-top: 0;
        }

        .question {
            font-size: 1.0em;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between; /* Space buttons to the left and right */
            gap: 10px;
        }

        .controls button {
            font-family: 'Chewy', cursive;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #555;
        }

        .hidden {
            display: none;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            header {
                font-size: 1.5em;
                padding: 8px;
            }

            main {
                height: calc(100vh - 60px); /* Adjust height for mobile */
            }

            .content-card {
                padding: 15px;
                margin-top: 10px; /* Adjust margin for mobile */
            }

            .content-card h2 {
                font-size: 1.2em;
            }

            .question {
                font-size: 1.5em;
            }

            .controls button {
                font-size: 1em;
                padding: 6px 12px; /* Smaller padding for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Week 3 - APT3080 Management Information Systems</h1>
    </header>
    <main>
        <section class="content-card">
            <div id="question-container">
                <div id="question" class="question"></div>
            </div>
            <div class="controls">
                <button id="prev-btn" class="hidden">Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const data = 
        {
    "chapter": "3",
    "title": "Achieving Competitive Advantage with Information Systems",
    "sections": [
        {
            "sectionTitle": "Chapter-Opening Case: Verizon or AT&T: Which Digital Strategy Will Prevail?",
            "questions": [
                "What are the key digital strategies employed by Verizon and AT&T?"
            ]
        },
        {
            "sectionTitle": "3.1 Using Information Systems to Achieve Competitive Advantage",
            "questions": [
                "What is Porterâ€™s Competitive Forces Model and how is it used to analyze competitive advantage?"
            ]
        },
        {
            "sectionTitle": "The Business Value Chain Model",
            "questions": [
                "What is the Business Value Chain Model?"
            ]
        },
        {
            "sectionTitle": "Disruptive Technologies: Riding the Wave",
            "questions": [
                "What are disruptive technologies, and how can businesses leverage them for competitive advantage?"
            ]
        },
        {
            "sectionTitle": "Competing on Business Processes",
            "questions": [
                "What is business process management (BPM) and how does it contribute to competitive advantage?"
            ]
        },
        {
            "sectionTitle": "Interactive Session: Technology Helps Starbucks Find New Ways to Compete",
            "questions": [
                "How did Starbucks use technology to find new ways to compete?"
            ]
        },
        {
            "sectionTitle": "Learning Tracks",
            "questions": [
                "What are the key learning tracks covered in this chapter?"
            ]
        },
        {
            "sectionTitle": "Review Summary",
            "questions": [
                "What are the key terms from this chapter?"
            ]
        },
        {
            "sectionTitle": "Hands-on MIS Projects",
            "questions": [
                "How can a database be used to clarify business strategy in decision-making?"
            ]
        },
        {
            "sectionTitle": "Video Cases",
            "questions": [
                "What are the key aspects of strategic information systems discussed in the video cases?"
            ]
        },
        {
            "sectionTitle": "Business Problem-Solving Case: Will Technology Improve Quality?",
            "questions": [
                "How can technology be used to improve quality in business processes?"
            ]
        }
    ]
}


        let currentSectionIndex = 0;

        function displaySection() {
            const section = data.sections[currentSectionIndex];

            const questionDiv = document.getElementById('question');
            questionDiv.innerHTML = `
                <h2>${section.sectionTitle}</h2>
                <ul>
                    ${section.questions.map(q => `<li>${q}</li>`).join('')}
                </ul>
            `;

            document.getElementById('prev-btn').classList.toggle('hidden', currentSectionIndex === 0);
            document.getElementById('next-btn').textContent = currentSectionIndex === data.sections.length - 1 ? 'End of Chapter' : 'Next';
        }

        function handleButtonClick(event) {
            const isNext = event.target.id === 'next-btn';

            if (isNext) {
                if (currentSectionIndex < data.sections.length - 1) {
                    currentSectionIndex++;
                } else {
                    alert('You have completed all sections of this chapter!');
                    return;
                }
            } else {
                if (currentSectionIndex > 0) {
                    currentSectionIndex--;
                } else {
                    return;
                }
            }
            displaySection();
        }

        document.getElementById('prev-btn').addEventListener('click', handleButtonClick);
        document.getElementById('next-btn').addEventListener('click', handleButtonClick);

        displaySection();
    });
    </script>
</body>
</html>
