<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 - APT3010 Introduction to AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chewy&display=swap">
    <style>
        body {
            font-family: 'Chewy', cursive;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
            box-sizing: border-box;
        }

        header {
            background-color: #fff;
            color: #000;
            padding: 10px;
            margin-bottom: 0;
            font-size: 2em;
            box-sizing: border-box;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the start to reduce space */
            height: calc(100vh - 70px); /* Adjust height to fit better */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 900px;
            height: auto; /* Allow height to adjust based on content */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: left;
            box-sizing: border-box;
            margin-top: 20px; /* Add margin to push up */
        }

        .content-card h2 {
            font-size: 1.5em;
            margin-top: 0;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between; /* Space buttons to the left and right */
            gap: 10px;
        }

        .controls button {
            font-family: 'Chewy', cursive;
            font-size: 1.2em;
            padding: 8px 16px; /* Adjust padding */
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #555;
        }

        .hidden {
            display: none;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            header {
                font-size: 1.5em;
                padding: 8px;
            }

            main {
                height: calc(100vh - 60px); /* Adjust height for mobile */
            }

            .content-card {
                padding: 15px;
                margin-top: 10px; /* Adjust margin for mobile */
            }

            .content-card h2 {
                font-size: 1.2em;
            }

            .question {
                font-size: 1.5em;
            }

            .controls button {
                font-size: 1em;
                padding: 6px 12px; /* Smaller padding for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Week 5 - APT3010 Introduction to AI</h1>
    </header>
    <main>
        <section class="content-card">
            <div id="question-container">
                <div id="question" class="question"></div>
            </div>
            <div class="controls">
                <button id="prev-btn" class="hidden">Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // JSON content as provided
        const questions = [
            {
                "title": "Describe what knowing is and epistemology."
            },
            {
                "title": "What are the concepts of building AI?"
            },
            {
                "title": "Define knowledge."
            },
            {
                "title": "What are the different types of knowledge?"
            },
            {
                "title": "What is knowledge representation?"
            },
            {
                "title": "Discuss the different ways to represent knowledge:",
                "subtopics": [
                    "Object",
                    "Event",
                    "Performance",
                    "Meta-knowledge",
                    "Knowledge-Base"
                ]
            },
            {
                "title": "What are early systems? Discuss."
            },
            {
                "title": "Look at the recent work in AI."
            },
            {
                "title": "What is some related work in reasoning?"
            },
            {
                "title": "Look and master the diagram showing fields encompassing AI."
            },
            {
                "title": "What is representation?"
            },
            {
                "title": "Discuss in detail the cycle of knowledge representation in AI."
            },
            {
                "title": "What are the 4 different KR techniques?"
            },
            {
                "title": "Define the 6 knowledge representation structures:",
                "subtopics": [
                    "Facts",
                    "Rules",
                    "Frames",
                    "Semantic Networks",
                    "Ontologies",
                    "Knowledge Graphs"
                ]
            }
        ];

        let currentQuestionIndex = 0;

        function displayQuestion() {
            const questionDiv = document.getElementById('question');
            const currentQuestion = questions[currentQuestionIndex];
            let content = `<h2>${currentQuestion.title}</h2>`;
            
            if (currentQuestion.subtopics) {
                content += `<ul>${currentQuestion.subtopics.map(subtopic => `<li>${subtopic}</li>`).join('')}</ul>`;
            }

            questionDiv.innerHTML = content;
            updateButtons();
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? "Finish" : "Next";
        }

        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        displayQuestion();
    });
    </script>
</body>
</html>
